   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add to Cart with Image & Delete</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      padding: 20px;
    }

    .products {
      flex: 1;
    }

    .product {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .product img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    .product button {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .cart {
      width: 300px;
      margin-left: 30px;
      background: #fff;
      padding: 15px;
      border: 1px solid #007bff;
      border-radius: 8px;
      height: fit-content;
    }

    .cart h4 {
      margin-top: 0;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }

    .cart-item img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 4px;
    }

    .cart-item button {
      margin-left: auto;
      background: #dc3545;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/100?text=Shoes" alt="Baby Shoes" />
      <h3>Baby Shoes</h3>
      <p>Price: Rs. 800</p>
      <button onclick="addToCart('Baby Shoes', 800, 'https://via.placeholder.com/100?text=Shoes')">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/100?text=Bottle" alt="Milk Bottle" />
      <h3>Milk Bottle</h3>
      <p>Price: Rs. 500</p>
      <button onclick="addToCart('Milk Bottle', 500, 'https://via.placeholder.com/100?text=Bottle')">Add to Cart</button>
    </div>
  </div>

  <div class="cart">
    <h4>ðŸ›’ Cart</h4>
    <p>Items: <span id="itemCount">0</span></p>
    <p>Total: Rs. <span id="totalPrice">0</span></p>
    <div id="cartItems"></div>
  </div>

  <script>
    let itemCount = 0;
    let totalPrice = 0;

    function addToCart(name, price, image) {
      itemCount++;
      totalPrice += price;

      document.getElementById("itemCount").innerText = itemCount;
      document.getElementById("totalPrice").innerText = totalPrice;

      const cartItem = document.createElement("div");
      cartItem.className = "cart-item";

      cartItem.innerHTML = `
        <img src="${image}" alt="${name}">
        <div>
          <strong>${name}</strong><br>
          Rs. ${price}
        </div>
        <button onclick="removeFromCart(this, ${price})">Delete</button>
      `;

      document.getElementById("cartItems").appendChild(cartItem);
    }

    function removeFromCart(button, price) {
      const item = button.parentElement;
      item.remove();
      itemCount--;
      totalPrice -= price;

      document.getElementById("itemCount").innerText = itemCount;
      document.getElementById("totalPrice").innerText = totalPrice;
    }
  </script>

</body>
</html>

</body>
</html>
